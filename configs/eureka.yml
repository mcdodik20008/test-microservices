management:
  endpoints:
    web:
      exposure:
        include: "prometheus,health,info"
  health:
    binders:
      enabled: true

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

  server:
    wait-time-in-ms-when-sync-empty: 0
    eviction-interval-timer-in-ms: 2000
    renewal-percent-threshold: 0.85